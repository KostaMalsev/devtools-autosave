<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticating...</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }

      .container {
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 16px;
        margin-top: 10px;
        color: #555;
      }

      .error {
        color: red;
      }

      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Authenticating...</h2>
      <div class="loader"></div>
      <p class="message" id="statusMessage">
        Please wait while we complete your authentication.
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      (async function () {
        try {
          // Get the full URL
          const url = window.location.href;

          // Create a URL object and extract query parameters
          const urlParams = new URLSearchParams(new URL(url).search);

          // Extract the `code` parameter
          const code = urlParams.get("code");

          const statusMessage = document.getElementById("statusMessage");

          if (!code) {
            throw new Error(
              "Invalid authentication response. No authorization code found."
            );
          }

          // Send the code to the backend
          const response = await axios.post("https://devtools-autosave.vercel.app/api/oauth-token", { code });

          if (response.data.access_token) {
            statusMessage.textContent =
              "Authentication successful! Redirecting...";
            statusMessage.classList.add("success");

          } else {
            throw new Error("Failed to retrieve access token.");
          }

          // Specify the extension ID
          var extensionId = "ejkeccijkpgfnlkigdnggpgiichbgejk"; //TBD@@

          // Retrieve the API token from localStorage
          var apiToken = response.data.access_token;

          if (apiToken) {
            // Send the API token directly without wrapping in another object
            chrome.runtime.sendMessage(
              extensionId,
              { api_token: apiToken },
              function (response) {
                console.log("Response from extension:", response);
              }
            );
          } else {
            console.error("No API token found");
          }
        } catch (error) {
          console.error("Authentication Error:", error);
          const statusMessage = document.getElementById("statusMessage");
          statusMessage.textContent = error.message;
          statusMessage.classList.add("error");
        }
        /*setTimeout(() => {
              window.close();
            }, 2000);
            */
      })();
    </script>
  </body>
</html>
